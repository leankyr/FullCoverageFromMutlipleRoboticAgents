#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  acc_lim_th: 1.0
  acc_lim_x: 1.0
  acc_lim_y: 0.0

  max_vel_x: 0.3 # used to be 0.5
  min_vel_x: -0.3  #set negative to make robot go reverse gear

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_trans: 0.5
  min_vel_trans: -0.3

  max_vel_theta: 3.0
  min_vel_theta: -3.0

  sim_time: 1.7
  sim_granularity: 0.025

  goal_distance_bias: 24.0
  path_distance_bias: 64.0
  occdist_scale: 0.4 # I tried 0.3 too 0.1 tho seems small 

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  forward_point_distance: 0.325

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 6
  vy_samples: 0
  vtheta_samples: 25

  sim_period: 0.1

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.3

  theta_stopped_vel: 0.1
  trans_stopped_vel: 0.1

  # Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: robot2_tf/odom






